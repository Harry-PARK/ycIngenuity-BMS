<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Welcome BMS</title>

<link rel="stylesheet" href="css/commonCSS.css">
<link rel="stylesheet" href="css/welcomeBMS.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
	rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>
	<div class="topBanner"></div>
	<a href="welcomeBMS.html">
	<img src="resources/image/yc_logo.png" alt="yc_logo"
		style="position: absolute; top: 0px;">
	</a>
	<h2 id="logotext">YCI BMS</h2>
	<div id="main">

		<section id="switchPanel" class="shadow">
			<ul id="switchList">
				<li>
					<div class="switchBox" id="id">
						<!-- switch box -->
						<img class="switchImg" src="resources/image/off.jpg"
							alt="bulb image">
						<div class="switchInfo">
							<p>#2</p>
							<p>
								LAB3 (I203)<span class="dot" style="background-color: DarkRed;"></span>
							</p>
							<p>[Industry]</p>
							<p class="lastup">last updated : 1 min ago..</p>
							<label class="switch"><input class="toSwitch"
								type="checkbox"><span class="slider round"></span></label>
						</div>
					</div>
				</li>
			</ul>
		</section>

		<div id="monitor">
			<div id="chartContainer"
				style="height: 370px; max-width: 920px; margin: 0px auto;"></div>
			<div id="logArea">
				<table id="logTable">
					<tr style="border-bottom: 1px solid black;">
						<th style="width: 200px;">Date</th>
						<th style="width: 300px;">Method_Name</th>
						<th style="width: 600px;">Message</th>
						<th style="width: 100px;">Status</th>
						<th style="width: 100px;">Device_id</th>
					</tr>

					
				</table>
			</div>
		</div>
	</div>
</body>

<script src="js/welcomeBMSLoad.js"></script>
<script src="js/common.js"></script>
<script src="js/canvasjs.min.js"></script>
<script src="js/monitor.js"></script>
</html>
